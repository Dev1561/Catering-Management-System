<html>

<head>
    <title> Registration Form </title>
</head>

<body>
    <h1> Registration Form </h1>
    <div>
        <form action="#" method="POST">
            <table>
                <tr>
                    <td> User Name :</td>
                    <td> <input type="text" name="uname"> </td>
                </tr>

                <tr>
                    <td> Phone Number : </td>
                    <td> <input type="number" name="phno"> </td>
                </tr>

                <tr>
                    <td> Gender : </td>
                    <td> <input type="radio" name="gender"> Male </td>
                    <td> <input type="radio" name="gender"> Female </td>
                </tr>

                <tr>
                    <td> Email : </td>
                    <td> <input type="email" name="emailid"> </td>
                </tr>

                <tr>
                    <td> Address : </td>
                    <td> <textarea cols="23" rows="4" name="address"> </textarea></td>
                </tr>

                <tr>
                    <td> City : </td>
                    <td> <input type="text" name="city"> </td>
                </tr>

                <tr>
                    <td> State : </td>
                    <td> <input type="text" name="city"> </td>
                </tr>

                <tr>
                    <td> <input type="submit" value="Submit" name="btn"> </td>
                </tr>
            </table>
        </form>
    </div>
</body>

</html>
