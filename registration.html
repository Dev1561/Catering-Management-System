<html>

<head>
    <title> Registration Form </title>
    <link rel="stylesheet" type="text/css" href="css/registration.css">
</head>

<body>
    <form action="confirm.html">

        <div class="container">
            <h1> Registration Form </h1>
            <p> Fill up the form to create an account </p>
            <hr> <br/>

            <label for="username"> User Name : </label>
            <input type="text" name="uname" placeholder="Enter your name" required>

            <label for="password"> Password : </label>
            <input type="password" name="passwd" placeholder="Enter password" required>

            <label for="password"> Confirm Password : </label>
            <input type="password" name="cnfpasswd" placeholder="Re-enter password" required>

            <label for="phno">Phone Number :  </label>
            <input type="number" name="phno" placeholder="Mobile number">

            <label for="email"> Email :  </label>
            <input type="email" name="emailid" placeholder="Enter your email">

            <label for="city">  City :  </label>
            <input type="text" name="city" placeholder="Enter City">

            <label for="city">  State :  </label>
            <input type="text" name="city" placeholder="Enter State">

            <label for="address"> Address :  </label> <br/>
            <textarea cols="60" rows="5" name="address"> </textarea>

            <hr>
            <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>

            <input class="btn" type="submit" value="Register" name="btn">
        </div>

        <div class="container signin">
            <p>Already have an account? <a href="#">Sign in</a>.</p>
        </div>
    </form>
</body>

</html>
