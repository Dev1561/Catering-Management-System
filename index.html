<html>

<head>
    <title> Login Page </title>
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="content">
        <center>
            <h1> Login Page </h1>
            <hr> <br/>
        </center>
        <form action="cust_homepage.html">
            <div class="data">
                <i class="fa fa-user icon"> </i>
                <input class="ip-field" type="text" placeholder="Username" name="uname" required>
            </div>

            <div class="data">
                <i class="fa fa-key icon"> </i>
                <input class="ip-field" type="password" placeholder="Password" name="passwd" required>
            </div>

            <center> <button type="submit" class="btn"> Login </button> <br/> </center>

            <a href=# class="link"> Forgot Password? </a>
            <a href="./registration.html" class="link1"> New User?Sign Up </a>

            <div class="col">
                <a href="#" class="fb">
                    <i class="fa fa-facebook fa-fw"> </i> Login with Facebook
                </a>

                <a href="#" class="google">
                    <i class="fa fa-google fa-fw"> </i> Login with Google
                </a>
            </div>
        </form>
    </div>

</body>

</html>
